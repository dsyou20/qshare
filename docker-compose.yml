version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: qshare
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - qshare-network

  app:
    build:
      context: ./next-nest-app
      dockerfile: Dockerfile
    ports:
      - "16001:3001"  # API
      - "16002:5555"  # PRISIMA
      - "16003:3000"  # ì›¹
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/qshare
    volumes:
      - ./next-nest-app:/app
    depends_on:
      - postgres
    networks:
      - qshare-network

volumes:
  postgres_data:

networks:
  qshare-network:
    driver: bridge 